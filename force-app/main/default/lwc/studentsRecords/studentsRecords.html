<template>
    <lightning-card  title="Student Records" icon-name="standard:budget">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" class="slds-p-around_small">
                <div class="slds-float_left">
                    <lightning-combobox
                        name="pagesize"
                        label="Record Size"
                        value={pageSizeValue}
                        options={pageSizeOptions}
                        onchange={handlePageSizeChange} >
                    </lightning-combobox>
                </div>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="brand-outline" icon-name="utility:jump_to_left" label="First" onclick={handleFirstClick} disabled={prevDisabled}></lightning-button>
                    &nbsp;
                    <lightning-button variant="brand-outline" icon-name="utility:chevronleft" label="Previous" onclick={handlePreviousClick} disabled={prevDisabled}></lightning-button>
                    &nbsp;
                    &nbsp;
                    <span> Showing {pageNumber} of {totalPages} Page(s) </span>
                    &nbsp;
                    &nbsp;
                    <lightning-button variant="brand-outline" icon-name="utility:chevronright" label="Next" onclick={handleNextClick} disabled={nextDisabled}></lightning-button>
                    &nbsp;
                    <lightning-button variant="brand-outline" icon-name="utility:jump_to_right" label="Last" onclick={handleLastClick} disabled={nextDisabled}></lightning-button>
                    &nbsp;
                </div>
                <div class="slds-float_right">
                    <span> Total Records : {totalRecords} </span>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" class="slds-p-around_xx-small">
                <div class="slds-p-horizontal_small" style="height:200px;">
                    <lightning-datatable
                        key-field="id"
                        data={recordsToShow}
                        row-number-offset={rowOffset}
                        show-row-number-column
                        hide-checkbox-column
                        columns={columnsList}>
                    </lightning-datatable>
                </div>
            </lightning-layout-item>          
        </lightning-layout>    
    </lightning-card>
</template>
