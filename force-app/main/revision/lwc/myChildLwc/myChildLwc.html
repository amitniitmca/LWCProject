<template>
    <lightning-card  title="My Child LWC" icon-name="standard:account">
        <div class="slds-p-horizontal_small">
            <span> Parent : {messageFromParent}</span>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12">
                    <lightning-input type="text" variant="standard" label="Message: " value={message} onchange={handleMessageChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-button variant="brand" label="Send" onclick={handleSendClick}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
