<template>
    <lightning-card title="My Sample Component" icon-name="standard:account">
        <div class="slds-p-horizontal_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" class="slds-p-around_xx-small">
                    <lightning-input 
                        type="text" 
                        variant="standard" 
                        label="Username:"
                        value={userName}
                        onchange={handleUsernameChange}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-p-around_xx-small">
                    <lightning-input 
                        type="password" 
                        variant="standard" 
                        label="Password:"
                        value={password}
                        onchange={handlePasswordChange}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-p-around_xx-small">
                    <lightning-input 
                        type="date" 
                        variant="standard" 
                        label="Current Date:"
                        value={currentDate}
                        disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-p-around_xx-small">
                    <lightning-combobox
                        label="Status:"
                        value={statusValue}
                        options={statusOptions}
                        onchange={handleStatusChange}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
