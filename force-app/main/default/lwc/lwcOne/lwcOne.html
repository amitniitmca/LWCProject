<template>
    <lightning-card title="LWC 1" icon-name="standard:outcome">
        <div class="slds-p-horizontal_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" class="slds-p-around_xx-small">
                    <lightning-combobox
                        name="lwc"
                        label="Choose Component:"
                        value={componentValue}
                        options={componentOptions}
                        onchange={handleComponentChange}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-p-around_xx-small">
                    <lightning-input 
                        type="text" 
                        variant="standard" 
                        label="Message: "
                        value={message}
                        onchange={handleMessageChange}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-p-around_xx-small">
                    <lightning-button variant="brand" label="Send" onclick={handleSendClick}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
