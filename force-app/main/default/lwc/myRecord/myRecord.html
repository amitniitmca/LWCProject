<template>
    <lightning-card title="My Account Record" icon-name="standard:account">
        <div class="slds-p-horizontal_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12">
                    <lightning-combobox
                        name="accounts"
                        label="Account Name:"
                        value={accountValue}
                        options={accountOptions}
                        onchange={handleAccountChange}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <template if:true = {recId}>
                        <lightning-record-form
                            object-api-name={objectName}
                            record-id={recId}
                            fields={fields}
                            density="comfy">
                        </lightning-record-form>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <template if:true={recId}>
                        <lightning-record-edit-form record-id={recId}
                                    object-api-name={objectName}
                                    onsuccess={handleSuccess}>
                            <lightning-messages></lightning-messages>
                            <lightning-output-field field-name="Total_Number_of_Contact__c"></lightning-output-field>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Type"></lightning-input-field>
                            <lightning-input-field field-name="Phone"></lightning-input-field>
                            <!-- submit -->
                            <lightning-button type="submit" label="Update record"></lightning-button>
                            <lightning-button type="reset" label="Reset record"></lightning-button>
                        </lightning-record-edit-form>
                        <!-- <lightning-button variant="brand-outline" label="Update" onclick={handleUpdateClick}></lightning-button> -->
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <template if:true={recId}>
                        <lightning-record-view-form
                                    record-id={recId}
                                    object-api-name="Account">
                            <div class="slds-box slds-theme_default">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                                <lightning-output-field field-name="Phone"></lightning-output-field>
                                <lightning-output-field field-name="Type"></lightning-output-field>
                            </div>
                        </lightning-record-view-form>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
